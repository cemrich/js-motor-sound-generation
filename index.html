<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Generate Motor Sound with Javascript</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="js/MotorSound.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body>

		<a href="https://github.com/cemrich/js-motor-sound-generation"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

		<h1>Dynamic motor sound with JS</h1>
		<canvas id="canvas" width="500" height="50"></canvas>
		<p>
			<label>speed: <span id="speed">0.6</span></label>
			<input id="speed-slider" type="range" min="0" max="3" value="0.6" step="0.01" />
		</p>
		<p>
			<label>volume: <span id="volume">0.5</span></label>
			<input id="volume-slider" type="range" min="0" max="1" value="0.5" step="0.01" />
		</p>
		<select id="generators">
			<option selected>NoiseGenerator</option>
			<option>LinearGenerator</option>
		</select>
		<button id="regenerate">Regenerate</button>

		<h2>Help! This does not work!</h2>
		<p>Maybe your browser does not support the <a href="http://caniuse.com/#feat=audio-api">WebAudioAPI</a>. This lib is known to run in Firefox 25 and Chrome 31 on Windows 8.</p>

		<h2>How to use</h2>
		<p>Check out the source code of this demo.</p>

	</body>
</html>
